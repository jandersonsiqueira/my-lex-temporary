<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot</title>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    nav {
      width: 100%;
      height: 100px;
      background-color: #020620;
    }

    .mx-5 a {
      color: #e7d49e;
      text-decoration: none;
      position: relative;
    }

    .mx-5 a::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -2px;
      height: 2px;
      width: 0;
      background: #e7d49e;
      transform: translateX(-50%);
      transition: width 0.4s ease-in-out;
    }

    .mx-5 a:hover::after {
      width: 100%;
    }

    .logo {
      margin: 1.5em;
    }

    .logo:hover {
      transition: all 200ms ease-in;
      transform: scale(0.9);
      transform: scale(1.1);
    }

    .chat-container {
      height: 70vh;
      overflow-y: auto;
      padding: 15px;
      background-color: #f5f5f5;
    }

    .message {
      padding: 10px;
      border-radius: 15px;
      margin-bottom: 8px;
      max-width: 60%;
    }

    .user-message {
      background-color: #020620;
      color: #e7d49e;
      align-self: flex-end;
    }

    .bot-message {
      background-color: #e7d49e;
      color: #020620;
      align-self: flex-start;
    }

    .input-container {
      display: flex;
      padding: 10px;
    }

    .input-container input {
      flex: 1;
      padding: 10px;
      border-radius: 30px;
      border: 1px solid #ced4da;
    }

    .input-container button {
      margin-left: 8px;
      border-radius: 50%;
      background-color: #020620;
      color: #e7d49e;
    }
  </style>
</head>

<body class="bg-secondary-subtle">
  <nav class="navbar">
    <div class="container-fluid">
      <a style="color: #e7d49e" class="logo ms-4 navbar-brand" href="homepage.html">MyLex</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4">Chatbot</h2>
    <div id="chatContainer" class="chat-container d-flex flex-column"></div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Digite sua pergunta..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById('chatContainer');
    const messageInput = document.getElementById('messageInput');

    function appendMessage(content, isUser) {
      const message = document.createElement('div');
      message.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
      message.innerText = content;
      chatContainer.appendChild(message);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const userMessage = messageInput.value.trim();
      if (userMessage === '') return;

      appendMessage(userMessage, true);
      messageInput.value = '';

      try {
        const response = await fetch('http://localhost:3000/chatbot/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ pergunta: userMessage })
        });

        if (response.ok) {
          const data = await response.json();
          appendMessage(data.resposta, false);
        } else {
          appendMessage('Erro ao obter resposta do bot.', false);
        }
      } catch (error) {
        console.error('Erro:', error);
        appendMessage('Erro ao conectar ao servidor.', false);
      }
    }

    messageInput.addEventListener('keypress', function (event) {
      if (event.key === 'Enter') {
        sendMessage();
        event.preventDefault();
      }
    });
  </script>
</body>

</html>
